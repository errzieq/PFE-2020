<div class="edit">
            <h2>You May Like</h2>

            <ngx-slick-carousel class="carousel" 
                                #slickModal="slick-carousel" 
                                [config]="slideConfig" 
                              >

                <div ngxSlickItem *ngFor="let task of tasks" >
                    <div class="card">
                        <a href="/product/{{task.produitId}}">
                            <img src="{{task.Product_img}}" alt="">
                        </a>
                        <h5>{{task.Product_name}}</h5>
                        <p class="price">${{task.Product_price}}</p>
                    </div>
                </div>
            </ngx-slick-carousel>
</div>
